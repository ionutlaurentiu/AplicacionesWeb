<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Fonts</title>
      <!--Ejercicio 1-->
      <style>
        body {font-family: courier new;}
        h1.verdana {font-family: verdana;}
      </style>
      <!--Ejercicio 2-->
      <style>
        p.italic {font-style: italic;}
      </style>
      <!--Ejercicio 3-->
      <style>
        body {font-size: 20px;}
        h1.3em {font-size: 3em;}
      </style>
      <!--Ejercicio 4-->
      <style>
        p.bold {font-weight: bold;}
      </style>
      <!--Ejercicio 5-->
      <style>
        p.verdana {
        font-style: italic;
        font-size: 20px;
        font-family: verdana;}
      </style>
  </head>
    <body>
      <h1 class="verdana">Ejemplo 1 verdana</h1>
      <p class="italic">Ejemplo 2 italic</p>
      <h1 class="3em">Ejemplo 3 3em</h1>
      <p class="bold">Ejemplo 4 bold</p>
      <p class="verdana">Ejemplo 5 verdana </p>
    </body>
</html>

<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Bordes</title>
      <!-- Ejercicio 1 -->
    <style>
      p.ejemplo1 {
      border-style: dotted;
      border-width: 4px;}
    </style>
      <!-- Ejercicio 2 -->
    <style>
      p.ejemplo2 {
      border-style: dotted;
      border-width: 4px;
      border-color: red;}
    </style>
      <!-- Ejercicio 3 -->
    <style>
      p.ejemplo3 {
      border-top-style: dotted;
      border-top-width: 4px;
      border-top-color: red;}
    </style>
      <!-- Ejercicio 4 -->
    <style>
      p.ejemplo4 {border: 10px solid green;}
    </style>
  </head>
  <body>
    <p class="ejemplo1">Ejemplo 1</p>
    <p class="ejemplo2">Ejemplo 2</p>
    <p class="ejemplo3">Ejemplo 3</p>
    <p class="ejemplo4">Ejemplo 4</p>
  </body>
</html>

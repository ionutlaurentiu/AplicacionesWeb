<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Height-Width</title>
    <!--Ejercicio 1-->
      <style>
      h1.uno {
      background-color: lightblue;
      height: 100px;}
      </style>
    <!--Ejercicio 2-->

      h1.dos {
      background-color: lightblue;
      width: 50%;}
      </style>
  </head>

      <h1 class="uno">Ejemplo 1 100px</h1>
      <h1 class="dos">Ejemplo 2 50px</h1>
    </body>

<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Bootstrap 5</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Las listas en <small>Bootstrap 3</small></h1>
        <ul class="list-group col-sm-7">
          <li class="list-group-item active">
            <span class="glyphicon glyphicon-picture"></span>
            Imagenes <span class="badge float-right">15</span>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center">
            <span class="glyphicon glyphicon-folder-open"></span>
            Archivos
            <span class="badge badge-secondary badge-pill">80</span>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center">
            <span class="glyphicon glyphicon-music"></span>
            Audios
            <span class="badge badge-secondary badge-pill">10</span>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center">
            <span class="glyphicon glyphicon-film"></span>
            Videos
            <span class="badge badge-secondary badge-pill">8</span>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center">
            <span class="glyphicon glyphicon-comment"></span>
            Mensajes
            <span class="badge badge-secondary badge-pill">23</span>
          </li>
        </ul>
    </div>
  </body>
</html>
